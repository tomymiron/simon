<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simonSays</title>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Main CSS -->
</head>
<link rel="stylesheet" href="css/main.css">
<body>
    <h1>SimonSays</h1>
    <div id="start"><img id="startButton" src="img/startButton.svg" alt="This is the start button of the game"></div>
    <main id="main" class="container-fluid row">
        <div id="simon" class="col-11">
            <div id="simonContainer">
                <div id="comp1" class="component unclickable"></div>
                <div id="comp2" class="component unclickable"></div>
                <div id="comp3" class="component unclickable"></div>
                <div id="comp4" class="component unclickable"></div>
            </div>
            <div id="simonBlock"></div>
        </div>
        <nav>
            <div id="homeButton"><img src="img/homeIcon.svg" alt="Button to come back to home"></div>
            <div id="scoreIndicator"><p id="scoreIndicatorText">0</p></div>
        </nav>
    </main>
    <!-- Audio Bug -->
    <script src="https://raw.githubusercontent.com/shinnn/AudioContext-Polyfill/master/audiocontext-polyfill.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
